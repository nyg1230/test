<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼 양식</title>
<style>
	div{
		background-color:yellow;
	}
</style>
</head>
<body>
<h1>회원 가입 폼 양식</h1>
<div>
	<form action="/sp1/silsub1.do" method="post" onsubmit="return validate();" style="background-color: lightgoldenrodyellow;">       <!-- 제출시 행동 -->
		<label for="userid">* 유저아이디</label>
		<input type="text" name="userid" id="userid" /><br>
		<label for="pass">* 비밀번호</label>
		<input type="password" name="pass" id="pass" /><br>
		<label for="pass1">* 확인</label>
		<input type="password" name="pass1" id="pass1" /><br>
		<label for="name">* 이름</label>
		<input type="text" name="name" id="name" /><br>
		<label for="email">* 이메일</label>
		<input type="text" name="email" id="email" /><br>
		<br>
		<label for="tel1">전화번호</label>
		<input type="text" name="tel1" id="tel1" maxlength="3" size="3"/> -
		<input type="text" name="tel2" id="tel2" maxlength="4" size="4"/> -
		<input type="text" name="tel3" id="tel3" maxlength="4" size="4"/>
		<br><br><br>
		<label for="job">직업</label>
		<select name="job" id="job">
	        <option>개발자</option>
	        <option>프로그래머</option>
	        <option>자영업자</option>
		</select>
		<br>
		<label for="gender">성별</label>
		<input type="radio" name="gender" value="m" /> 남
		<input type="radio" name="gender" value="f" /> 여<br>
		<label for="hobby">취미</label>
		<input type="checkbox" name="hobby" value="reading" /> 독서
		<input type="checkbox" name="hobby" value="drama" /> 드라마보기
		<input type="checkbox" name="hobby" value="soccer" /> 축구<br>
		<input type="checkbox" name="hobby" value="movie" /> 영화보기
		<input type="checkbox" name="hobby" value="basket" /> 농구
		<input type="checkbox" name="hobby" value="game" /> 게임<br>
		<input type="reset" value="리셋" />
		<input type="submit" value="완료" />

	</form>
</div>
<script>
	function validate() {
	    var id = document.getElementById('userid');
	    var pass = document.getElementById('pass');
	    var pass1 = document.getElementById('pass1');
	    var name = document.getElementById('name');
	    var email = document.getElementById('email');
	    var tel1 = document.getElementById('tel1');
	    var tel2 = document.getElementById('tel2');
	    var tel3 = document.getElementById('tel3');
	
	 	// 아이디 검사
	    // 첫 글자는 반드시 영문 소문자, 4~12자로 이루어지고, 숫자가
	    // 하나 이상 포함되어야 한다. 영문소문자와 숫자로만 이루어져야한다.
	    // \d : [0-9]와 같다.       {n,m} : n에서 m까지 글자수
	    
	    // 이메일 검사
	    // 4글자 이상(\w = [a-zA-Z0-9_], [\w-\.]) @가 나오고
	    // 1글자 이상(주소). 글자 가 1~3번 반복됨
	
	    // 비밀번호 확인 검사 ( pass와 pass1 비교하여 같지 않으면 '비밀번호 확인!' 알람창 출력)
	   
	    // 이름 검사
	    // 2글자 이상, 한글만
	    // 통과하지 못하면 한글로 2글자 이상을 넣으세요~ alert 출력!
	   
	    // 전화번호 검사
	
	    // 전화번호 앞자리는 2~3자리 숫자, 두번째 자리는 3~4자리 숫자
	    // 세번째 자리는 4자리 숫자
	    var b = true;
	    
		if(!chk(/^[a-z](?=.*[a-z0-9])(?=.*[0-9])[a-z0-9]{3,11}$/, id, "아이디를 올바르게 입력하세요.")){
			b = false;
		} else if(!chk(/\w+/, pass, "비밀번호를 입력하세요")){
			b = false;
		} else if(pass.value != pass1.value) {
			alert("비밀번호가 일치하지 않습니다.");
			pass1.value = "";
			pass1.focus();
			b = false;
		} else if(!chk(/[가-힣]{2,}/, name, "한글로 2글자 이상 넣으세요.")){
			b = false;	
		} else if(!chk(/^\w{4,}@([a-z0-9]+\.){1,2}[a-z0-9]+$/, email, "이메일을 올바르게 입력하세요.")){
			b = false;
		} else if(!chk(/[0-9]{2,3}/, tel1, "앞자리 2~3자리를 입력바랍니다.")){
			b = false;
		} else if(!chk(/[0-9]{3,4}/, tel2, "중간번호 3~4자리 입력바랍니다." || !chk(/[0-9]{3-4}/, tel3, "뒷번호 3~4자리 입력바랍니다."))){
			b = false;
		}
		
		return b;
	}
	
	function chk(re, e, msg) {
	    if (re.test(e.value)) {
	    	return true;
	    }
	
	    alert(msg);
	    e.value = "";
	    e.focus();
	    return false;
}
</script>
<br><a href='/sp1/index.html'>메인으로 가기</a>
</body>
</html>
